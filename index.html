<!DOCTYPE html>
<html>
	<head>
		<title>google blockly</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="node_modules/blockly/blockly_compressed.js"></script>
		<script type="text/javascript" src="node_modules/blockly/blocks_compressed.js"></script>
		<script type="text/javascript" src="node_modules/blockly/msg/js/en.js"></script>
		<script type="text/javascript" src="node_modules/blockly/javascript_compressed.js"></script>
		<script type="text/javascript" src="node_modules/blockly/python_compressed.js"></script>
		<script type="text/javascript" src="node_modules/blockly/php_compressed.js"></script>

		<script type="text/javascript" src="blocks/myblock.js"></script>
	</head>
	<body>
		<div id="mainContainer">
			<div id="blocklyDiv" class="floatLeft" style="height: 480px; width: 800px;"></div>
			<div id="codeContainer" class="floatLeft">
				<div id="language">
					language: 
					<select>
						<option value="javascript">JavaScript</option>
						<option value="python">Python</option>
						<option value="php">PHP</option>
					</select>
				</div>
				<div>
					<textarea id="codeArea"></textarea>
				</div>
			</div>
		</div>
		<div id="ctrlContainer">
			<button id="saveBlockBtn">Save</button>
			<button id="restoreBlockBtn">Restore</button>
			<button id="excuteCodeBtn">ExcuteCode</button>
		</div>
		<xml id="toolbox" style="display: none">
		    <category name="Logic">
		      <block type="controls_if"></block>
		      <block type="logic_compare"></block>
		      <block type="logic_operation"></block>
		      <block type="logic_negate"></block>
		      <block type="logic_boolean"></block>
		    </category>
		    <category name="Loops">
		      <block type="controls_repeat_ext">
		        <value name="TIMES">
		          <block type="math_number">
		            <field name="NUM">10</field>
		          </block>
		        </value>
		      </block>
		      <block type="controls_whileUntil"></block>
		    </category>
		    <category name="Math">
		      <block type="math_number"></block>
		      <block type="math_arithmetic"></block>
		      <block type="math_single"></block>
		    </category>
		    <category name="Text">
		      <block type="text"></block>
		      <block type="text_length"></block>
		      <block type="text_print"></block>
		      <block type="text_prompt_ext">
		        <value name="TEXT">
		          <block type="text"></block>
		        </value>
		      </block>
		    </category>
		    <category name="Variables" custom="VARIABLE"></category>
		    <category name="Functions" custom="PROCEDURE"></category>
		    <category name="myblock">
		    	<block type="string_to_object"></block>
				<block type="direction_of"></block>
				<block type="intersection_angel"></block>			
			</category>
		  </xml>
		<script type="text/javascript" src="config.js"></script>
	</body>
</html>
